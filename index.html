<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Hitung Nilai App</title>
</head>
<body class=" bg-dark">
    <div class="container">
    <div class="row h-100">
        <div class="col-md-8 mx-auto my-auto">    
        <div class="card">
            <div class="card-header">
            <h5>Hitung Nilai</h5>
            </div>
            <div class="card-body">   
                <div class="mb-3">
                    <label for="">Absensi</label>
                    <input type="number" class="form-control"
                    id="txtAbsensi">
                </div> 
                <div class="mb-3"> 
                    <label for="">Tugas</label>
                    <input type="number" class="form-control"
                    id="txtTugas">
                </div>
                <div class="mb-3">
                    <label for="">UTS</label>
                    <input type="number" class="form-control"
                    id="txtUTS">
                </div>
                <div class="mb-3">
                    <label for="">UAS</label>
                    <input type="number" class="form-control"
                    id="txtUAS">
                </div>
                <div class="float-end">
                    <button class="btn btn-success"
                   id="btnHitung">Hitung</button>
                </div>
                <div class= "clearfix"></div>
                <hr>
                <div class="mb-3">
                    <label for="">Hitung Nilai</label>
                    <input type="number" class="form-control" disabled id="txtNilai">
                    
                </div>
                <div class="mb-3">
                    <label for="">Nilai Huruf</label>
                    <input type="text" class="form-control" disabled id="txtAngka">
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function hitungNilai(absensi, tugas, uts, uas){
    return (absensi*0.1) + (tugas* 0.2) + (uts *0.3) + (uas *0.4);
}

// 100 - 86 => A
// 85 - 75 => B
// 75 - 60 => C
// 59 - 51 => D
// <= 86 => E
function cariNilaihuruf(nilaiAngka){
    let huruf = "";
    if(nilaiAngka <= 50){
        huruf= "E";
    }else if(nilaiAngka < 60){
        huruf= "D";
    }else if(nilaiAngka < 76){
        huruf= "C";
    }else if(nilaiAngka < 86){
        huruf= "B";
    }else if(nilaiAngka <= 100){
        huruf= "A";
    }else {
        
        huruf= "NA";      
    }

    return huruf ;
}

function validasiInput (absensi, tugas, uts, uas){
    let message = "";
    if(absensi <0 || absensi > 100 || absensi === ""){
         message += "Absensi harus diisi nilai 0 - 100 \n";
    };
    if(tugas  <0 || tugas> 100 || tugas === ""){
         message += "Absensi harus diisi nilai 0 - 100 \n";
    };
    if(uas <0 || uas  > 100 || uas === ""){
         message += "Absensi harus diisi nilai 0 - 100 \n";
    };
    if(uts  <0 || uts  > 100 || uts  === ""){
         message += "Absensi harus diisi nilai 0 - 100 \n";
    };

    return message;

}
  
    document.getElementById("btnHitung")
    .addEventListener("click", function(){
const absensi= document.getElementById("txtAbsensi").value;
const tugas= document.getElementById("txtTugas").value;
const uts= document.getElementById("txtUTS").value;
const uas= document.getElementById("txtUAS").value;

const pesanValidasi= validasiInput(absensi, tugas, uas, uts);
if(pesanValidasi !== ""){
    alert(pesanValidasi)
}else{
const nilai = hitungNilai(absensi,tugas,uts,uas);
document.getElementById("txtNilai").value = nilai;
document.getElementById("txtAngka").value = cariNilaihuruf(nilai);
}
    
});  

    </script>
</body>
</html>
